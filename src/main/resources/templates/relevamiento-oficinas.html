<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Relevamiento de Oficinas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body { background:#0f1117; color:#e5e7eb; font-family: system-ui, -apple-system, sans-serif; }
        h3 { color:#22c55e; }

        .accordion-item {
            background:#181b23;
            border:1px solid #2f3442;
            border-radius:8px;
            margin-bottom:.8rem;
            position: relative;
        }

        .accordion-button {
            background:#181b23;
            color:#e5e7eb;
            font-weight:500;
        }

        .accordion-button:not(.collapsed) {
            background:#1f2937;
            color:#22c55e;
        }

        .badge-contador {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            background: #22c55e;
            color: #0f1117;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            z-index: 10;
            pointer-events: none;
        }

        /* Reducido minmax de 240px a 160px y cambiado flex-basis para forzar layout horizontal */
        .equipos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 0.875rem;
            margin: 1rem 0;
            width: 100%;
        }

        .equipo-card {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            border: 1px solid #374151;
            border-radius: 10px;
            padding: 0.75rem;
            transition: all 0.2s ease;
            min-width: 0; /* Permite que las tarjetas se reduzcan */
        }

        .equipo-card:hover {
            border-color: #22c55e;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.15);
        }

        .equipo-icon-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .equipo-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .icon-cpu { background: rgba(59, 130, 246, 0.15); color: #3b82f6; }
        .icon-monitor { background: rgba(139, 92, 246, 0.15); color: #8b5cf6; }
        .icon-phone { background: rgba(34, 197, 94, 0.15); color: #22c55e; }
        .icon-camera { background: rgba(234, 179, 8, 0.15); color: #eab308; }
        .icon-firma { background: rgba(236, 72, 153, 0.15); color: #ec4899; }
        .icon-impresora { background: rgba(249, 115, 22, 0.15); color: #f97316; }
        .icon-escaner { background: rgba(6, 182, 212, 0.15); color: #06b6d4; }

        .equipo-tipo {
            font-size: 0.875rem;
            font-weight: 600;
            color: #e5e7eb;
            letter-spacing: 0.025em;
        }

        .equipo-info {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid #374151;
        }

        .info-label {
            color: #9ca3af;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        .info-value {
            color: #e5e7eb;
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.813rem;
        }

        .equipo-nombre {
            margin-top: 0.5rem;
        }

        .categoria-seccion {
            margin: 1.5rem 0;
        }

        .categoria-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
            padding: 0.5rem 0;
            border-bottom: 2px solid #374151;
        }

        .categoria-titulo {
            font-size: 0.875rem;
            font-weight: 600;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .categoria-count {
            background: #374151;
            color: #22c55e;
            padding: 0.125rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .estado-vacio {
            background: rgba(249, 115, 22, 0.1);
            border: 1px dashed #f97316;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            color: #f97316;
        }

        .box {
            background:#111827;
            border:1px solid #374151;
            border-radius:10px;
            padding:1rem;
        }

        .box-title {
            font-size:.9rem;
            color:#9ca3af;
            margin-bottom:.75rem;
        }
    </style>

</head>

<body>

<div class="container mt-4 mb-5">

    <h3 class="text-center mb-4"
        th:text="'Relevamiento de: ' + ${nombreRelevamiento}">
    </h3>

    <!-- AGREGAR EMPLEADO -->
    <form class="card bg-dark border-secondary mb-4 p-3 d-flex flex-row gap-2"
          onsubmit="agregarEmpleado(event)">
        <input id="nombreEmpleado"
               class="form-control form-control-sm w-50"
               placeholder="Nombre del empleado" required>

        <button class="btn btn-success btn-sm">
            <i class="bi bi-person-plus"></i> Agregar
        </button>

        <a href="/oficinas/finalizado" class="btn btn-danger btn-sm ms-auto">
            Finalizar
        </a>
    </form>

    <!-- EMPLEADOS -->
    <div class="accordion" id="accordionEmpleados"></div>

    <!-- OFICINA -->
    <div class="box mt-5">
        <div class="box-title">Equipamiento de Oficina</div>

        <div id="listaOficina" class="mb-3"></div>

        <form onsubmit="agregarEquipoOficina(event)"
              class="row g-2 align-items-end">

            <div class="col-md-3">
                <select id="tipoOficina" class="form-select form-select-sm" onchange="toggleNombreOficina()">
                    <option>IMPRESORA</option>
                    <option>ESCANER</option>
                </select>
            </div>

            <div class="col-md-4">
                <input id="serieOficina"
                       class="form-control form-control-sm"
                       placeholder="Número de serie" required>
            </div>

            <!-- Campo de nombre visible solo para IMPRESORA -->
            <div class="col-md-3" id="nombreOficinaContainer">
                <input id="nombreOficina"
                       class="form-control form-control-sm"
                       placeholder="Nombre (opcional)">
            </div>

            <div class="col-md-2">
                <button class="btn btn-success btn-sm w-100">
                    Agregar
                </button>
            </div>
        </form>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let empleados = [];
    let equiposOficina = [];

    const iconosEquipo = {
        'CPU': { icon: 'bi-cpu', class: 'icon-cpu' },
        'Monitor': { icon: 'bi-display', class: 'icon-monitor' },
        'Teléfono IP': { icon: 'bi-telephone', class: 'icon-phone' },
        'Cámara': { icon: 'bi-camera-video', class: 'icon-camera' },
        'Firma digital': { icon: 'bi-pen', class: 'icon-firma' },
        'IMPRESORA': { icon: 'bi-printer', class: 'icon-impresora' },
        'ESCANER': { icon: 'bi-upc-scan', class: 'icon-escaner' }
    };

    function getIconoEquipo(tipo) { return iconosEquipo[tipo] || { icon: 'bi-gear', class: 'icon-cpu' }; }

    function renderEquipoCard(eq) {
        const icono = getIconoEquipo(eq.tipo);
        return `
        <div class="equipo-card">
            <div class="equipo-icon-container">
                <div class="equipo-icon ${icono.class}"><i class="bi ${icono.icon}"></i></div>
                <div class="equipo-tipo">${eq.tipo}</div>
            </div>
            <div class="equipo-info">
                <div class="info-label">S/N</div>
                <div class="info-value">${eq.numeroSerie}</div>
                ${eq.nombre ? `<div class="equipo-nombre"><div class="info-label" style="margin-top:0.75rem;">Nombre</div><div class="info-value">${eq.nombre}</div></div>` : ''}
            </div>
        </div>`;
    }

    function toggleNombreOficina() {
        const tipo = document.getElementById('tipoOficina').value;
        const container = document.getElementById('nombreOficinaContainer');
        const input = document.getElementById('nombreOficina');
        if(tipo==='IMPRESORA'){ container.style.display='block'; } else { container.style.display='none'; input.value=''; }
    }

    function toggleNombreUsuario(select) {
        const form = select.closest('form');
        const tipo = select.value;
        const container = form.querySelector('.nombre-usuario-container');
        const input = form.querySelector('.nombre-usuario-input');
        if(tipo==='CPU'){ container.style.display='block'; } else { container.style.display='none'; input.value=''; }
    }

    async function cargarDatos() {
        try {
            const res = await fetch('/api/oficinas/data');
            if(!res.ok) throw new Error('Error backend');
            const data = await res.json();
            empleados = data.empleados || [];
            equiposOficina = data.equiposOficina || [];
            renderEmpleados();
            renderOficina();
        } catch(e) { console.error(e); alert('Error cargando datos'); }
    }

    function renderEmpleados() {
        const acc = document.getElementById('accordionEmpleados');
        const estados = empleados.map((_,i)=>document.getElementById(`emp-${i}`)?.classList.contains('show'));
        acc.innerHTML='';
        empleados.forEach((emp,i)=>{
            const equipos = emp.equipos || [];
            let equiposHtml = equipos.length===0 ? `<div class="estado-vacio"><i class="bi bi-inbox" style="font-size:2rem;"></i><div class="mt-2">Sin equipos asignados</div></div>` : `<div class="equipos-grid">${equipos.map(eq=>renderEquipoCard(eq)).join('')}</div>`;
            acc.innerHTML+=`
            <div class="accordion-item">
                <span class="badge-contador">${equipos.length} ${equipos.length===1?'equipo':'equipos'}</span>
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#emp-${i}">
                        <i class="bi bi-person"></i> <span style="margin-left:0.5rem;">${emp.nombre}</span>
                        ${emp.cargo?`<span class="text-secondary" style="font-size:0.875rem;margin-left:0.5rem;">(${emp.cargo})</span>`:''}
                    </button>
                </h2>
                <div id="emp-${i}" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        ${equiposHtml}
                        <hr>
                        <form onsubmit="agregarEquipoUsuario(event, ${i})" class="row g-2 align-items-end">
                            <div class="col-md-3">
                                <select class="form-select form-select-sm" onchange="toggleNombreUsuario(this)">
                                    <option>CPU</option><option>Monitor</option><option>Teléfono IP</option><option>Cámara</option><option>Firma digital</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <input class="form-control form-control-sm numero-serie-input" placeholder="Número de serie" required>
                            </div>
                            <div class="col-md-3 nombre-usuario-container">
                                <input class="form-control form-control-sm nombre-usuario-input" placeholder="Nombre (opcional)">
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-success btn-sm w-100">Agregar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>`;
        });
        estados.forEach((abierto,i)=>{if(abierto){const collapse=document.getElementById(`emp-${i}`);if(collapse)new bootstrap.Collapse(collapse,{show:true});}});
    }

    function agregarEmpleado(e){
        e.preventDefault();
        const input = document.getElementById('nombreEmpleado');
        const nombre = input.value.trim();
        if(!nombre) return;
        fetch('/oficinas/empleado',{
            method:'POST',
            headers:{'Content-Type':'application/x-www-form-urlencoded'},
            body:'nombre='+encodeURIComponent(nombre)
        }).then(res=>res.ok?res.json():Promise.reject('Error backend'))
        .then(emp=>{
            empleados.push({nombre:emp.nombre,cargo:emp.cargo,equipos:[]});
            renderEmpleados();
            input.value='';
        }).catch(err=>console.error(err));
    }

    function agregarEquipoUsuario(e,index){
        e.preventDefault();
        const form=e.target;
        const tipo=form.querySelector('select').value;
        const serie=form.querySelector('.numero-serie-input').value;
        const nombre=form.querySelector('.nombre-usuario-input').value;
        if(!serie) return;
        let body=`indexEmpleado=${index}&tipo=${tipo}&numeroSerie=${serie}`;
        if(nombre) body+=`&nombre=${encodeURIComponent(nombre)}`;
        fetch('/oficinas/equipo-usuario',{method:'POST',headers:{'Content-Type':'application/x-www-form-urlencoded'},body:body})
        .then(()=>{
            empleados[index].equipos.push({tipo,numeroSerie:serie,nombre:nombre||null});
            const collapseBody=document.querySelector(`#emp-${index} .accordion-body`);
            const formElem=collapseBody.querySelector('form');
            let equiposHtml = empleados[index].equipos.length===0?`<div class="estado-vacio"><i class="bi bi-inbox" style="font-size:2rem;"></i><div class="mt-2">Sin equipos asignados</div></div>`:`<div class="equipos-grid">${empleados[index].equipos.map(eq=>renderEquipoCard(eq)).join('')}</div>`;
            collapseBody.innerHTML = equiposHtml + '<hr>' + formElem.outerHTML;
            const badge = collapseBody.closest('.accordion-item').querySelector('.badge-contador');
            badge.textContent = `${empleados[index].equipos.length} ${empleados[index].equipos.length===1?'equipo':'equipos'}`;
            form.reset();
        });
    }

    function agregarEquipoOficina(e){
        e.preventDefault();
        const tipo = document.getElementById('tipoOficina').value;
        const serie = document.getElementById('serieOficina').value;
        const nombre = document.getElementById('nombreOficina').value;
        if(!serie) return;
        fetch('/oficinas/equipo-oficina',{method:'POST',headers:{'Content-Type':'application/x-www-form-urlencoded'},body:`tipo=${tipo}&numeroSerie=${serie}&nombre=${nombre}`})
        .then(()=>{
            equiposOficina.push({tipo,numeroSerie:serie,nombre:nombre||null});
            const div = document.getElementById('listaOficina');
            if(div.querySelector('.estado-vacio')) div.innerHTML='';
            const grid = div.querySelector('.equipos-grid') || document.createElement('div');
            grid.classList.add('equipos-grid');
            grid.insertAdjacentHTML('beforeend', renderEquipoCard({tipo,numeroSerie:serie,nombre:nombre||null}));
            if(!div.contains(grid)) div.appendChild(grid);
            document.getElementById('serieOficina').value='';
            document.getElementById('nombreOficina').value='';
        });
    }

    function renderOficina(){
        const div=document.getElementById('listaOficina');
        div.innerHTML='';
        if(equiposOficina.length===0){
            div.innerHTML=`<div class="estado-vacio"><i class="bi bi-inbox" style="font-size:2rem;"></i><div class="mt-2">Sin equipamiento cargado</div></div>`;
            return;
        }
        div.innerHTML=`<div class="equipos-grid">${equiposOficina.map(eq=>renderEquipoCard(eq)).join('')}</div>`;
    }

    document.addEventListener('DOMContentLoaded',()=>{
        toggleNombreOficina();
        cargarDatos();
    });
</script>

</body>
</html>
