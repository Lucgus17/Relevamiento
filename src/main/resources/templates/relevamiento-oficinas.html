<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Relevamiento de Oficinas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        body { background:#0f1117; color:#e5e7eb; font-family: system-ui, -apple-system, sans-serif; }

        h3 {
            color:#22c55e;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 1.8rem;
        }

        .accordion-item {
            background:#181b23;
            border:1px solid #2f3442;
            border-radius:8px;
            margin-bottom:.8rem;
            position: relative;
        }

        .accordion-button {
            background:#181b23;
            color:#e5e7eb;
            font-weight:500;
        }

        .accordion-button:not(.collapsed) {
            background:#1f2937;
            color:#22c55e;
        }

        .badge-contador {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            background: #22c55e;
            color: #0f1117;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            z-index: 10;
            pointer-events: none;
        }

        .equipos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 0.875rem;
            margin: 1rem 0;
            width: 100%;
        }

        .equipo-card {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            border: 1px solid #374151;
            border-radius: 10px;
            padding: 0.75rem;
            transition: all 0.2s ease;
            min-width: 0;
            position: relative;
        }

        .equipo-card:hover {
            border-color: #22c55e;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.15);
        }

        .equipo-card:hover .btn-trash {
            opacity: 1;
        }

        .btn-trash {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(239, 68, 68, 0.9);
            border: none;
            border-radius: 6px;
            padding: 0.25rem 0.5rem;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0;
            z-index: 5;
        }

        .btn-trash:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        .btn-trash i {
            font-size: 0.875rem;
        }

        .equipo-icon-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .equipo-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .icon-cpu { background: rgba(59, 130, 246, 0.15); color: #3b82f6; }
        .icon-monitor { background: rgba(139, 92, 246, 0.15); color: #8b5cf6; }
        .icon-phone { background: rgba(34, 197, 94, 0.15); color: #22c55e; }
        .icon-camera { background: rgba(234, 179, 8, 0.15); color: #eab308; }
        .icon-firma { background: rgba(236, 72, 153, 0.15); color: #ec4899; }
        .icon-lector { background: rgba(6, 182, 212, 0.15); color: #06b6d4; }
        .icon-impresora { background: rgba(249, 115, 22, 0.15); color: #f97316; }
        .icon-escaner { background: rgba(6, 182, 212, 0.15); color: #06b6d4; }

        .equipo-tipo {
            font-size: 0.875rem;
            font-weight: 600;
            color: #e5e7eb;
            letter-spacing: 0.025em;
        }

        .equipo-info {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid #374151;
        }

        .info-label {
            color: #9ca3af;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.25rem;
        }

        .info-value {
            color: #e5e7eb;
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.813rem;
            word-break: break-all;
            overflow-wrap: break-word;
            line-height: 1.4;
            max-width: 100%;
        }

        .equipo-nombre {
            margin-top: 0.5rem;
        }

        .estado-vacio {
            background: rgba(249, 115, 22, 0.1);
            border: 1px dashed #f97316;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
            color: #f97316;
        }

        .box {
            background:#111827;
            border:1px solid #374151;
            border-radius:10px;
            padding:1rem;
        }

        .box-title {
            font-size:.9rem;
            color:#9ca3af;
            margin-bottom:.75rem;
        }
    </style>

</head>

<body>

<div class="container mt-4 mb-5">

    <h3 class="text-center mb-4"
        th:text="'Relevamiento de: ' + ${nombreRelevamiento}">
    </h3>

    <!-- AGREGAR EMPLEADO -->
    <form class="card bg-dark border-secondary mb-4 p-3 d-flex flex-row gap-2"
          onsubmit="agregarEmpleado(event)">
        <input id="nombreEmpleado"
               class="form-control form-control-sm w-50"
               placeholder="Nombre del empleado" required>

        <button type="submit" class="btn btn-success btn-sm">
            <i class="bi bi-person-plus"></i> Agregar
        </button>

        <a href="/oficinas/finalizado" class="btn btn-danger btn-sm ms-auto">
            Finalizar
        </a>
    </form>

    <!-- EMPLEADOS -->
    <div class="accordion" id="accordionEmpleados"></div>

    <!-- OFICINA -->
    <div class="box mt-5">
        <div class="box-title">Equipamiento de Oficina</div>

        <div id="listaOficina" class="mb-3"></div>

        <form onsubmit="agregarEquipoOficina(event)"
              class="row g-2 align-items-end">

            <div class="col-md-3">
                <select id="tipoOficina" class="form-select form-select-sm" onchange="toggleNombreOficina()">
                    <option>IMPRESORA</option>
                    <option>ESCANER</option>
                </select>
            </div>

            <div class="col-md-4">
                <input id="serieOficina"
                       class="form-control form-control-sm"
                       placeholder="Número de serie" required>
            </div>

            <div class="col-md-3" id="nombreOficinaContainer">
                <input id="nombreOficina"
                       class="form-control form-control-sm"
                       placeholder="Nombre (opcional)">
            </div>

            <div class="col-md-2">
                <button class="btn btn-success btn-sm w-100">
                    Agregar
                </button>
            </div>
        </form>

    </div>

</div>

<!-- Modal Eliminar -->
<div class="modal fade" id="modalEliminar" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light border-secondary">
            <div class="modal-header border-secondary">
                <h5 class="modal-title">Confirmar Eliminación</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                ¿Está seguro que desea eliminar este equipo?
                <div class="mt-2">
                    <strong>Serie:</strong> <span id="modalSerial" style="word-break: break-all;"></span>
                </div>
            </div>
            <div class="modal-footer border-secondary">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger" onclick="confirmarEliminar()">Eliminar</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let empleados = [];
    let equiposOficina = [];
    let eliminarData = { tipo: '', indexEmpleado: -1, indexEquipo: -1, serial: '' };

    const iconosEquipo = {
        'CPU': { icon: 'bi-cpu', class: 'icon-cpu' },
        'Monitor': { icon: 'bi-display', class: 'icon-monitor' },
        'Teléfono IP': { icon: 'bi-telephone', class: 'icon-phone' },
        'Cámara': { icon: 'bi-camera-video', class: 'icon-camera' },
        'Firma digital': { icon: 'bi-pen', class: 'icon-firma' },
        'Lector Optico': { icon: 'bi-qr-code-scan', class: 'icon-lector' },
        'IMPRESORA': { icon: 'bi-printer', class: 'icon-impresora' },
        'ESCANER': { icon: 'bi-upc-scan', class: 'icon-escaner' }
    };

    function getIconoEquipo(tipo) {
        return iconosEquipo[tipo] || { icon: 'bi-gear', class: 'icon-cpu' };
    }

    function renderEquipoCard(eq, indexEmpleado = -1, indexEquipo = -1) {
        const icono = getIconoEquipo(eq.tipo);
        const tipoEliminar = indexEmpleado >= 0 ? 'usuario' : 'oficina';

        return `
        <div class="equipo-card">
            <button class="btn-trash" onclick="prepararEliminar('${tipoEliminar}', ${indexEmpleado}, ${indexEquipo}, '${eq.numeroSerie.replace(/'/g, "\\'")}')">
                <i class="bi bi-trash3-fill"></i>
            </button>
            <div class="equipo-icon-container">
                <div class="equipo-icon ${icono.class}"><i class="bi ${icono.icon}"></i></div>
                <div class="equipo-tipo">${eq.tipo}</div>
            </div>
            <div class="equipo-info">
                <div class="info-label">S/N</div>
                <div class="info-value">${eq.numeroSerie}</div>
                ${eq.nombre ? `<div class="equipo-nombre"><div class="info-label" style="margin-top:0.75rem;">Nombre</div><div class="info-value">${eq.nombre}</div></div>` : ''}
            </div>
        </div>`;
    }

    function prepararEliminar(tipo, indexEmpleado, indexEquipo, serial) {
        eliminarData = { tipo, indexEmpleado, indexEquipo, serial };
        document.getElementById('modalSerial').textContent = serial;
        new bootstrap.Modal(document.getElementById('modalEliminar')).show();
    }

    function confirmarEliminar() {
        const { tipo, indexEmpleado, indexEquipo } = eliminarData;

        if (tipo === 'usuario') {
            empleados[indexEmpleado].equipos.splice(indexEquipo, 1);
            actualizarEquiposEmpleado(indexEmpleado);
        } else {
            equiposOficina.splice(indexEquipo, 1);
            renderOficina();
        }

        bootstrap.Modal.getInstance(document.getElementById('modalEliminar')).hide();
    }

    function toggleNombreOficina() {
        const tipo = document.getElementById('tipoOficina').value;
        const container = document.getElementById('nombreOficinaContainer');
        const input = document.getElementById('nombreOficina');
        if(tipo==='IMPRESORA'){
            container.style.display='block';
        } else {
            container.style.display='none';
            input.value='';
        }
    }

    function toggleNombreUsuario(select) {
        const form = select.closest('form');
        const tipo = select.value;
        const container = form.querySelector('.nombre-usuario-container');
        const input = form.querySelector('.nombre-usuario-input');
        if(tipo==='CPU'){
            container.style.display='block';
        } else {
            container.style.display='none';
            input.value='';
        }
    }

    async function cargarDatos() {
        try {
            const res = await fetch('/api/oficinas/data');
            if(!res.ok) throw new Error('Error backend');
            const data = await res.json();
            empleados = data.empleados || [];
            equiposOficina = data.equiposOficina || [];
            renderEmpleados();
            renderOficina();
        } catch(e) {
            console.error(e);
            alert('Error cargando datos');
        }
    }

    function renderEmpleados() {
        const acc = document.getElementById('accordionEmpleados');
        acc.innerHTML='';

        empleados.forEach((emp,i)=>{
            const equipos = emp.equipos || [];
            let equiposHtml = equipos.length===0 ?
                `<div class="estado-vacio"><i class="bi bi-inbox" style="font-size:2rem;"></i><div class="mt-2">Sin equipos asignados</div></div>` :
                `<div class="equipos-grid">${equipos.map((eq, idx)=>renderEquipoCard(eq, i, idx)).join('')}</div>`;

            acc.innerHTML+=`
            <div class="accordion-item">
                <span class="badge-contador">${equipos.length} ${equipos.length===1?'equipo':'equipos'}</span>
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#emp-${i}">
                        <i class="bi bi-person"></i> <span style="margin-left:0.5rem;">${emp.nombre}</span>
                        ${emp.cargo?`<span class="text-secondary" style="font-size:0.875rem;margin-left:0.5rem;">(${emp.cargo})</span>`:''}
                    </button>
                </h2>
                <div id="emp-${i}" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <div class="equipos-container">
                            ${equiposHtml}
                        </div>
                        <hr>
                        <form onsubmit="agregarEquipoUsuario(event, ${i})" class="row g-2 align-items-end">
                            <div class="col-md-3">
                                <select class="form-select form-select-sm equipo-tipo-select" onchange="toggleNombreUsuario(this)">
                                    <option>CPU</option>
                                    <option>Monitor</option>
                                    <option>Teléfono IP</option>
                                    <option>Cámara</option>
                                    <option>Firma digital</option>
                                    <option>Lector Optico</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <input class="form-control form-control-sm numero-serie-input" placeholder="Número de serie" required>
                            </div>
                            <div class="col-md-3 nombre-usuario-container" style="display:block;">
                                <input class="form-control form-control-sm nombre-usuario-input" placeholder="Nombre (opcional)">
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-success btn-sm w-100">Agregar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>`;
        });
    }

    // NUEVA FUNCIÓN: Solo actualiza los equipos de un empleado específico
    function actualizarEquiposEmpleado(index) {
        const equipos = empleados[index].equipos || [];
        const container = document.querySelector(`#emp-${index} .equipos-container`);

        if (!container) return;

        if (equipos.length === 0) {
            container.innerHTML = `<div class="estado-vacio"><i class="bi bi-inbox" style="font-size:2rem;"></i><div class="mt-2">Sin equipos asignados</div></div>`;
        } else {
            container.innerHTML = `<div class="equipos-grid">${equipos.map((eq, idx)=>renderEquipoCard(eq, index, idx)).join('')}</div>`;
        }

        // Actualizar badge contador
        const badge = document.querySelector(`#emp-${index}`).closest('.accordion-item').querySelector('.badge-contador');
        badge.textContent = `${equipos.length} ${equipos.length===1?'equipo':'equipos'}`;
    }

    async function agregarEmpleado(e){
        e.preventDefault();
        const input = document.getElementById('nombreEmpleado');
        const nombre = input.value.trim();
        if(!nombre) return;

        try {
            const res = await fetch('/oficinas/empleado', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: 'nombre=' + encodeURIComponent(nombre)
            });

            if(!res.ok) throw new Error('Error en la respuesta');

            // Agregar empleado localmente sin recargar
            empleados.push({nombre: nombre, cargo: null, equipos: []});
            renderEmpleados();
            input.value = '';
        } catch(err) {
            console.error('Error:', err);
            alert('Error al agregar empleado');
        }
    }

    async function agregarEquipoUsuario(e, index){
        e.preventDefault();
        const form = e.target;
        const selectTipo = form.querySelector('.equipo-tipo-select');
        const tipo = selectTipo.value;
        const serie = form.querySelector('.numero-serie-input').value;
        const nombre = form.querySelector('.nombre-usuario-input').value;
        if(!serie) return;

        try {
            let body = `indexEmpleado=${index}&tipo=${encodeURIComponent(tipo)}&numeroSerie=${encodeURIComponent(serie)}`;
            if(nombre) body += `&nombre=${encodeURIComponent(nombre)}`;

            const res = await fetch('/oficinas/equipo-usuario', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: body
            });

            if(!res.ok) throw new Error('Error');

            // Agregar equipo localmente
            empleados[index].equipos.push({tipo, numeroSerie: serie, nombre: nombre || null});

            // SOLO actualizar la sección de equipos, NO todo el acordeón
            actualizarEquiposEmpleado(index);

            // Limpiar inputs y mantener tipo seleccionado
            form.querySelector('.numero-serie-input').value = '';
            form.querySelector('.nombre-usuario-input').value = '';
            form.querySelector('.numero-serie-input').focus();

        } catch(err) {
            console.error(err);
            alert('Error al agregar equipo');
        }
    }

    async function agregarEquipoOficina(e){
        e.preventDefault();
        const tipo = document.getElementById('tipoOficina').value;
        const serie = document.getElementById('serieOficina').value;
        const nombre = document.getElementById('nombreOficina').value;
        if(!serie) return;

        try {
            const res = await fetch('/oficinas/equipo-oficina', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `tipo=${encodeURIComponent(tipo)}&numeroSerie=${encodeURIComponent(serie)}&nombre=${encodeURIComponent(nombre)}`
            });

            if(!res.ok) throw new Error('Error');

            // Agregar equipo localmente sin recargar
            equiposOficina.push({tipo, numeroSerie: serie, nombre: nombre || null});

            renderOficina();

            // Limpiar inputs y mantener tipo
            document.getElementById('serieOficina').value = '';
            document.getElementById('nombreOficina').value = '';
            document.getElementById('serieOficina').focus();

        } catch(err) {
            console.error(err);
            alert('Error al agregar equipo');
        }
    }

    function renderOficina(){
        const div = document.getElementById('listaOficina');
        div.innerHTML = '';

        if(equiposOficina.length === 0){
            div.innerHTML = `<div class="estado-vacio"><i class="bi bi-inbox" style="font-size:2rem;"></i><div class="mt-2">Sin equipamiento cargado</div></div>`;
            return;
        }

        div.innerHTML = `<div class="equipos-grid">${equiposOficina.map((eq, idx)=>renderEquipoCard(eq, -1, idx)).join('')}</div>`;
    }

    document.addEventListener('DOMContentLoaded', ()=>{
        toggleNombreOficina();
        cargarDatos();
    });
</script>

</body>
</html>
