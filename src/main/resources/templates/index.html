<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio - Relevamiento</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link th:href="@{/estilo.css}" rel="stylesheet">

    <style>
        /* -----------------------------
           AJUSTE DEL MODAL (más compacto)
        ------------------------------ */

        /* Reducir altura del header */
        .modal-header {
            padding-top: 0.6rem !important;
            padding-bottom: 0.6rem !important;
        }

        /* Ajustar tamaño del título */
        .modal-title {
            font-size: 1.25rem;
            margin: 0;
        }

        /* Ajustar paddings internos del modal */
        .modal-content .modal-body,
        .modal-content .modal-footer {
            padding-top: 1rem !important;
            padding-bottom: 1rem !important;
        }

        /* Afinar borde del modal + glow violeta */
        .modal-content {
            border-radius: 12px;
            box-shadow: 0 0 25px #d58cff70;
            border: 1px solid #5d2b86;
        }
    </style>
</head>

<body class="bg-animado text-light">

<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card bg-secondary text-white p-4 shadow-lg text-center"
         style="width: 28rem; border-radius: 16px; box-shadow: 0 0 25px #d58cff60;">
        <h1 class="mb-4 text-white">Sistema de Relevamiento</h1>

        <button class="btn btn-success w-100"
                data-bs-toggle="modal"
                data-bs-target="#modalExcel">
            Iniciar Relevamiento
        </button>
    </div>
</div>


<!-- Modal carga Excel -->
<div class="modal fade" id="modalExcel" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content card bg-dark text-light mb-4">
            <form th:action="@{/iniciar-relevamiento}" method="post" enctype="multipart/form-data">

                <div class="modal-header">
                    <h5 class="modal-title">Cargar archivo Excel</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Nombre del Relevamiento</label>
                        <input type="text"
                               name="nombreRelevamiento"
                               class="form-control"
                               placeholder="Ej: Relevamiento Impresoras Lexmark"
                               required>
                    </div>

                    <p>Seleccione el archivo Excel con números de serie:</p>

                    <input type="file"
                           name="archivo"
                           class="form-control"
                           required
                           accept=".xls,.xlsx">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>

                    <button type="submit" class="btn btn-success">
                        Iniciar Relevamiento
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
