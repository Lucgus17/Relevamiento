<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Relevamiento</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- BOOTSTRAP ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- CSS personalizado -->
    <link th:href="@{/estilo.css}" rel="stylesheet">

    <style>
        .modal.fade .modal-dialog {
            transform: translateY(-30px);
            transition: all .35s ease-out;
        }
        .modal.show .modal-dialog {
            transform: translateY(0);
        }

        .btn-trash {
            background: transparent;
            border: none;
            color: #ff4d4d;
            font-size: 20px;
            transition: .25s;
        }
        .btn-trash:hover {
            color: red;
            transform: scale(1.2);
        }
    </style>
</head>

<body class="bg-dark text-light">

<div class="container mt-4">

    <!-- CABECERA -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-warning"
            th:text="'Relevamiento: ' + ${nombreRelevamiento}">
            Relevamiento
        </h1>
        <form method="post" action="/finalizar">
            <button class="btn btn-danger">Finalizar Relevamiento</button>
        </form>
    </div>

    <!-- INGRESO DE SERIAL -->
    <div class="card bg-dark border-warning mb-4">
        <div class="card-body">
            <h4 class="text-warning">Ingresar Número de Serie</h4>
            <form id="formAgregarSerial" class="d-flex gap-3">
                <input type="text" id="serialInput" class="form-control"
                       placeholder="Ingresar número de serie" required autofocus>
                <button class="btn btn-success">Agregar</button>
            </form>
        </div>
    </div>

    <!-- LISTAS -->
    <div class="row">

        <!-- TODOS -->
        <div class="col-md-4 mb-4">
            <div class="card bg-secondary text-white h-100">
                <div class="card-header text-center bg-primary">TODOS LOS SERIALES</div>
                <div class="card-body" style="overflow-y:auto; max-height:400px;">
                    <ul class="list-group">
                        <li class="list-group-item bg-dark text-light"
                            th:each="s : ${todosLosSeriales}"
                            th:text="${s}">
                        </li>
                    </ul>
                </div>
                <div class="p-3">
                    <strong>Total esperados:</strong>
                    <span th:text="${conteos.esperados}"></span>
                </div>
            </div>
        </div>

        <!-- ENCONTRADOS -->
        <div class="col-md-4 mb-4">
            <div class="card bg-secondary text-white h-100">
                <div class="card-header text-center bg-success">ENCONTRADOS</div>
                <div class="card-body" style="overflow-y:auto; max-height:400px;">
                    <ul class="list-group">
                        <li th:each="s : ${encontrados}"
                            th:classappend="${#strings.toUpperCase(#strings.trim(s)) ==
                                            #strings.toUpperCase(#strings.trim(ultimoSerial))} ?
                                            ' recien-agregado'"
                            class="list-group-item bg-dark text-light d-flex justify-content-between align-items-center">
                            <span th:text="${s}"></span>
                            <button class="btn-trash"
                                    data-bs-toggle="modal"
                                    data-bs-target="#modalEliminar"
                                    th:attr="data-serial=${s}">
                                <i class="bi bi-trash3-fill"></i>
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="p-3">
                    <strong>Total encontrados:</strong>
                    <span th:text="${conteos.encontrados}"></span>
                </div>
            </div>
        </div>

        <!-- SOBRANTES -->
        <div class="col-md-4 mb-4">
            <div class="card bg-secondary text-white h-100">
                <div class="card-header text-center bg-danger">NO INVENTARIADOS</div>
                <div class="card-body" style="overflow-y:auto; max-height:400px;">
                    <ul class="list-group">
                        <li th:each="s : ${sobrantes}"
                            th:classappend="${#strings.toUpperCase(#strings.trim(s)) ==
                                            #strings.toUpperCase(#strings.trim(ultimoSerial))} ?
                                            ' recien-agregado-sobrante'"
                            class="list-group-item bg-dark text-light d-flex justify-content-between align-items-center">
                            <span th:text="${s}"></span>
                            <button class="btn-trash"
                                    data-bs-toggle="modal"
                                    data-bs-target="#modalEliminar"
                                    th:attr="data-serial=${s}">
                                <i class="bi bi-trash3-fill"></i>
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="p-3">
                    <strong>Total no inventariados:</strong>
                    <span th:text="${conteos.sobrantes}"></span>
                </div>
            </div>
        </div>

    </div>

    <!-- MODAL ELIMINAR -->
    <div class="modal fade" id="modalEliminar" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title">Eliminar Serial</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>¿Eliminar el serial?</p>
                    <h4 class="text-center" id="serialAEliminar"></h4>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <form method="get" action="/eliminar">
                        <input type="hidden" name="serial" id="SerialEliminar">
                        <button class="btn btn-danger">Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL SUGERENCIA -->
    <div class="modal fade" id="modalSugerencia" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title">Sugerencia de Serial</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Se encontró un serial parecido:</p>
                    <h4 class="text-center text-warning" id="textoSugerencia"></h4>
                    <p class="mt-3">¿Cómo desea registrarlo?</p>
                </div>
                <div class="modal-footer">
                    <button id="btnSugerenciaEncontrado" class="btn btn-success">Encontrado</button>
                    <button id="btnSugerenciaNoInventariado" class="btn btn-danger">No inventariado</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let serialOriginal = null;
    let serialSugerido = null;

    document.getElementById('formAgregarSerial').addEventListener('submit', async (e) => {
        e.preventDefault();

        const input = document.getElementById('serialInput');
        const serial = input.value.trim();
        if (!serial) return;

        const res = await fetch('/agregar-serial', {
            method: 'POST',
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: 'serial=' + encodeURIComponent(serial)
        });

        const data = await res.json();

        if (data.sugerencia) {
            serialOriginal = data.serialOriginal;
            serialSugerido = data.sugerencia;
            document.getElementById('textoSugerencia').innerText = serialSugerido;
            new bootstrap.Modal(document.getElementById('modalSugerencia')).show();
        } else {
            location.reload();
        }
    });

    document.getElementById('btnSugerenciaEncontrado').addEventListener('click', async () => {
        await fetch('/agregar-serial', {
            method: 'POST',
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: 'serial=' + encodeURIComponent(serialSugerido) + '&accion=encontrado'
        });
        location.reload();
    });

    document.getElementById('btnSugerenciaNoInventariado').addEventListener('click', async () => {
        await fetch('/agregar-serial', {
            method: 'POST',
            headers: {'Content-Type': 'application/x-www-form-urlencoded'},
            body: 'serial=' + encodeURIComponent(serialOriginal) + '&accion=noInventariado'
        });
        location.reload();
    });

    document.getElementById('modalEliminar').addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const serial = button.getAttribute('data-serial');
        document.getElementById('serialAEliminar').innerText = serial;
        document.getElementById('SerialEliminar').value = serial;
    });
</script>

</body>
</html>
