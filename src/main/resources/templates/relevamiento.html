<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Relevamiento</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link th:href="@{/estilo.css}" rel="stylesheet">
</head>

<body class="bg-dark text-light">

<div class="container mt-4">

    <!-- CABECERA -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-warning">Relevamiento de Seriales</h1>
        <form method="post" action="/finalizar">
            <button class="btn btn-danger">Finalizar Sesión</button>
        </form>
    </div>

    <!-- PANEL DE SESIÓN -->
    <div class="card bg-secondary text-white mb-4">
        <div class="card-body">
            <h4>Sesión en Curso</h4>
            <p>
                Inicio:
                <span th:text="${#temporals.format(inicio, 'dd/MM/yyyy HH:mm:ss')}"></span>
            </p>
        </div>
    </div>

    <!-- INGRESO DE SERIAL -->
    <div class="card bg-dark border-warning mb-4">
        <div class="card-body">
            <h4 class="text-warning">Ingresar Número de Serie</h4>
            <form method="post" action="/agregar-serial" class="d-flex gap-3">
                <input type="text"
                       id="serialInput"
                       name="serial"
                       class="form-control"
                       placeholder="Ingresar número de serie"
                       required
                       autofocus>
                <button class="btn btn-success">Agregar</button>
            </form>
        </div>
    </div>

    <!-- LOS 3 CUADROS -->
    <div class="row">

        <!-- TODOS -->
        <div class="col-md-4 mb-4">
            <div class="card bg-secondary text-white h-100">
                <div class="card-header text-center bg-primary">TODOS LOS SERIALES</div>
                <div class="card-body">
                    <textarea class="form-control h-100" rows="15" readonly th:text="${todosLosSeriales}"></textarea>
                </div>
                <div class="p-3">
                    <p><strong>Total esperados:</strong> <span th:text="${conteos.esperados}"></span></p>
                </div>
            </div>
        </div>

        <!-- ENCONTRADOS -->
        <div class="col-md-4 mb-4">
            <div class="card bg-secondary text-white h-100">
                <div class="card-header text-center bg-success">ENCONTRADOS</div>
                <div class="card-body">
                    <textarea class="form-control h-100" rows="15" readonly th:text="${encontrados}"></textarea>
                </div>
                <div class="p-3">
                    <p><strong>Total encontrados:</strong> <span th:text="${conteos.encontrados}"></span></p>
                </div>
            </div>
        </div>

        <!-- SOBRANTES -->
        <div class="col-md-4 mb-4">
            <div class="card bg-secondary text-white h-100">
                <div class="card-header text-center bg-danger">NO INVENTARIADOS</div>
                <div class="card-body">
                    <textarea class="form-control h-100" rows="15" readonly th:text="${sobrantes}"></textarea>
                </div>
                <div class="p-3">
                    <p><strong>Total no inventariados:</strong> <span th:text="${conteos.sobrantes}"></span></p>
                </div>
            </div>
        </div>

    </div>

</div>

<!-- MODAL DE SUGERENCIA -->
<div class="modal fade" id="modalSugerencia" tabindex="-1" aria-hidden="true" th:if="${sugerencia != null}">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
            <div class="modal-header">
                <h5 class="modal-title">Sugerencia de Serial</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <p>Se encontró un serial parecido: <b th:text="${sugerencia}"></b></p>
                <p>Desea marcar como encontrado o como no inventariado?</p>
            </div>
            <div class="modal-footer">
                <form method="post" action="/agregar-serial">
                    <input type="hidden" name="serial" th:value="${sugerencia}">
                    <input type="hidden" name="accion" value="encontrado">
                    <button type="submit" class="btn btn-success">Marcado como encontrado</button>
                </form>
                <form method="post" action="/agregar-serial">
                    <input type="hidden" name="serial" th:value="${serialOriginal}">
                    <input type="hidden" name="accion" value="noInventariado">
                    <button type="submit" class="btn btn-danger">No inventariado</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- SCRIPT PARA ABRIR MODAL AUTOMÁTICAMENTE -->
<script th:if="${sugerencia != null}">
    var modal = new bootstrap.Modal(document.getElementById('modalSugerencia'));
    modal.show();
</script>

</body>
</html>
