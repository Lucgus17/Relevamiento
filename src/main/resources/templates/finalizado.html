<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Relevamiento Finalizado</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #0f1117;
            color: #e5e7eb;
            font-family: system-ui, -apple-system, sans-serif;
        }

        /* Header */
        .header-section {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            border: 1px solid #374151;
            border-radius: 12px;
            padding: 2.5rem;
            margin-bottom: 2.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .header-section h1 {
            color: #22c55e;
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header-section p {
            color: #9ca3af;
            font-size: 1.1rem;
            margin: 0;
        }

        /* Tarjetas de resumen */
        .summary-card {
            background: #181b23;
            border: 1px solid #2f3442;
            border-radius: 12px;
            padding: 2rem;
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .summary-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .summary-card.esperados {
            border-color: #3b82f6;
        }

        .summary-card.esperados:hover {
            border-color: #60a5fa;
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.3);
        }

        .summary-card.encontrados {
            border-color: #22c55e;
        }

        .summary-card.encontrados:hover {
            border-color: #4ade80;
            box-shadow: 0 8px 24px rgba(34, 197, 94, 0.3);
        }

        .summary-card.sobrantes {
            border-color: #ef4444;
        }

        .summary-card.sobrantes:hover {
            border-color: #f87171;
            box-shadow: 0 8px 24px rgba(239, 68, 68, 0.3);
        }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .esperados .card-icon { color: #3b82f6; }
        .encontrados .card-icon { color: #22c55e; }
        .sobrantes .card-icon { color: #ef4444; }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #9ca3af;
            margin-bottom: 0.75rem;
        }

        .card-value {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1;
        }

        .esperados .card-value { color: #3b82f6; }
        .encontrados .card-value { color: #22c55e; }
        .sobrantes .card-value { color: #ef4444; }

        /* SecciÃ³n de botones */
        .actions-section {
            background: #181b23;
            border: 1px solid #2f3442;
            border-radius: 12px;
            padding: 2rem;
            margin: 2rem 0;
        }

        .section-title {
            color: #e5e7eb;
            font-weight: 600;
            font-size: 1.125rem;
            margin-bottom: 1.5rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        /* Botones */
        .btn-custom {
            padding: 0.875rem 2rem;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.2s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }

        .btn-success-custom {
            background: #22c55e;
            color: white;
        }

        .btn-success-custom:hover {
            background: #16a34a;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(34, 197, 94, 0.4);
        }

        .btn-warning-custom {
            background: #f59e0b;
            color: white;
        }

        .btn-warning-custom:hover {
            background: #d97706;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(245, 158, 11, 0.4);
        }

        .btn-secondary-custom {
            background: #374151;
            color: #e5e7eb;
        }

        .btn-secondary-custom:hover {
            background: #4b5563;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(75, 85, 99, 0.4);
        }

        .btn-primary-custom {
            background: #3b82f6;
            color: white;
        }

        .btn-primary-custom:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
        }

        /* CrÃ©ditos */
        .credits-section {
            margin-top: 3rem;
            padding: 2rem;
            text-align: center;
            border-top: 1px solid #2f3442;
        }

        .credits-text {
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 0.75rem;
        }

        .credits-name {
            font-family: 'Brush Script MT', cursive;
            font-size: 1.5rem;
            color: #22c55e;
            font-weight: 400;
        }

        .credits-icon {
            font-size: 1.5rem;
            margin-top: 0.5rem;
        }

        /* AnimaciÃ³n de entrada */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .summary-card, .actions-section {
            animation: fadeInUp 0.5s ease-out forwards;
        }

        .summary-card:nth-child(1) { animation-delay: 0.1s; }
        .summary-card:nth-child(2) { animation-delay: 0.2s; }
        .summary-card:nth-child(3) { animation-delay: 0.3s; }
        .actions-section { animation-delay: 0.4s; }
    </style>
</head>
<body>

<div class="container mt-5 mb-5">

    <!-- Encabezado -->
    <div class="header-section">
        <h1>
            <i class="bi bi-check-circle-fill"></i> Relevamiento Finalizado
        </h1>
        <p>Resumen detallado de la sesiÃ³n completada</p>
    </div>

    <!-- Tarjetas de resumen -->
    <div class="row g-4 mb-4">
        <div class="col-md-4">
            <div class="summary-card esperados">
                <div class="card-icon">
                    <i class="bi bi-list-ul"></i>
                </div>
                <div class="card-title">Esperados</div>
                <div class="card-value" th:text="${esperados}">0</div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="summary-card encontrados">
                <div class="card-icon">
                    <i class="bi bi-check-circle"></i>
                </div>
                <div class="card-title">Encontrados</div>
                <div class="card-value" th:text="${encontrados}">0</div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="summary-card sobrantes">
                <div class="card-icon">
                    <i class="bi bi-exclamation-triangle"></i>
                </div>
                <div class="card-title">No inventariados</div>
                <div class="card-value" th:text="${sobrantes}">0</div>
            </div>
        </div>
    </div>

    <!-- SecciÃ³n de exportaciÃ³n -->
    <div class="actions-section">
        <div class="section-title">
            <i class="bi bi-download"></i> Exportar Resultados
        </div>
        <div class="d-flex justify-content-center gap-3 flex-wrap">
            <form th:action="@{/exportar-excel}" method="get">
                <input type="hidden" name="nombre" th:value="${nombreRelevamiento}">
                <button type="submit" class="btn btn-custom btn-success-custom">
                    <i class="bi bi-file-earmark-spreadsheet"></i> Descargar Excel
                </button>
            </form>
        </div>
    </div>

    <!-- Botones de navegaciÃ³n -->
    <div class="text-center">
        <div class="d-flex justify-content-center gap-3 flex-wrap">
            <a href="/relevamiento" class="btn btn-custom btn-secondary-custom">
                <i class="bi bi-arrow-counterclockwise"></i> Volver al Relevamiento
            </a>
            <a href="/" class="btn btn-custom btn-primary-custom">
                <i class="bi bi-house"></i> Volver al Inicio
            </a>
        </div>
    </div>

    <!-- CrÃ©ditos -->
    <div class="signature-section">
        <div style="text-align: center;">
            Sistema de relevamiento avanzado
            <br>
            <span style="color:#d58cff; font-size:1.2rem;">ðŸ’œ</span>
            <div style="margin-top:6px; font-family:'Brush Script MT', cursive; font-size:1.4rem; color:#caa0ff; opacity:0.9;">
                â€” Luciano Enrique Sanchez â€”
            </div>
        </div>
    </div>

</div>

</body>
</html>
